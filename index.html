<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="SignUpFormStyle.css">
    <script src="SignUpFormScript.js"></script>
</head>
<body> 
    <div class="MainContent">
        <div class="LeftHandSide">
            <h1 class="Odin-Header">Odin</h1>
        </div>
        <div class="RightHandSide">
            <div class="SignupText">
                <h3>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.<br>
                </h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <form class="SignupInputs">
                <h4>Let's do this!</h4>
                <br>
                <label for="First Name">FIRST NAME</label>
                <input type="text" placeholder="Thor">
                <label for="Last Name">LAST NAME</label>
                <input type="text" placeholder="Odinson">
                <br>
                <label for="Email">EMAIL</label>
                <input type="email" id="user_email" name="email" placeholder="ThorOdinson@Norse.com">
                <label for="Phone Number">PHONE NUMBER</label>
                <input type="number" id="user_phone" name="user_phone" placeholder="(XXX)-XXX-XXXX">
                <br>
                <label for="Password">PASSWORD</label>
                <input type="password" id="user_password" name="user_password">
                <label for="Confirm Password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </form>
        </div>
    </div>
</body>
</html>
